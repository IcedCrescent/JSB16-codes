<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <audio id="song" src="./assets/music/Senorita - Shawn Mendes_ Camila Cabello.mp3"></audio>
    <div id="player">
        <div class="img-container">
            <img id="cover" src="./assets/img/106207.jpg" alt="">
        </div>
        <section id="info">
            <h3 id="song-name">Senorita</h3>
            <p id="artist-name">Shawn Mendes - Camila Cabello</p>
        </section>
        <div class="controls">
            <button id="play-pause">▶</button>
            <button id="next-song">⏭</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
